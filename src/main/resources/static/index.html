<!DOCTYPE html>
<html lang="en">
<head>
  <title>Betting Game</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">1. Establish a WebSocket connection</label>
          <br>
          <label for="connect">2. Place bet</label>
          <br>
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <br>
          <label for="bet">What is your bet?</label>
          <input type="text" id="bet" class="form-control" placeholder="Your bet">
          <br>
          <br>
          <label for="number">Pick a number between 1-100</label>
          <input type="text" id="number" class="form-control" placeholder="Your number">
        </div>
        <br>
        <br>
        <button id="send" class="btn btn-default" type="submit">Place bet</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Betting Results</th>
        </tr>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
